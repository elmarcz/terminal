<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>marc@admin</title>

        <link rel="shortcut icon" href="http://localhost:3000/img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="terminal_toolbar no-select">
                <div class="butt">
                    <button class="btn btn-color"></button>
                    <button class="btn btn-yellow"></button>
                    <button class="btn btn-green"></button>
                </div>
                <p class="user">marc@admin</p>
            </div>
            <div class="terminal_body">
                <div class="terminal_promt">
                    <span class="terminal_user">marc@admin:</span>
                    <span class="terminal_location">~</span>
                    <span class="terminal_bling">%</span>
                    <span class="text" id=""></span>
                    <span class="terminal_cursor"></span>
                </div>
            </div>
        </div>

        <script src="/js/console.js"></script>
    </body>
</html>
